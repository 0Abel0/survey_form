<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 id="title">WELP</h1>
        <p id="description"><em>we help satisfy your technological needs!</em></p>
      </div>
      
      <form action="post" id="survey-form">
        <label id="name-label" for="name">
          <p><strong>Name</strong></p>
          <input class="text-input" type="text" id="name" placeholder="John Smith" required>
        </label>
      
        <label id="email-label" for="email">
          <p><strong>Email</strong></p>
          <input class="text-input" type="email" id="email" placeholder="example@email.com" required>
        </label>
      
        <label id="number-label" for="number">
          <p><strong>Age</strong></p>
          <input class="text-input" type="number" id="number" min="18" max="60" placeholder="18">
        </label>
      
        <label for="dropdown">
          <p><strong>Service</strong></p>
          <select name="dropdown" id="dropdown">
            <option value="website">Website</option>
            <option value="application">Application</option>
            <option value="development">Development</option>
          </select>
        </label>
      
        <label><p><strong>Gender</strong></p>
          <label for="radio-1">
            <input value="male" id="radio-1" type="radio" name="radio">
            Male
          </label>
          <label for="radio-2">
            <input value="female" id="radio-2" type="radio" name="radio">
            Female
          </label>
        </label>
      
        <label><p><strong>Device</strong></p>
          <label for="checkbox-1">
            <input value="mobile" type="checkbox" name="checkbox" id="checkbox-1">
            Mobile
          </label>
          <label for="checkbox-2">
            <input value="laptop" type="checkbox" name="checkbox" id="checkbox-2">
            Laptop
          </label>
          <label for="checkbox-3">
            <input value="desktop" type="checkbox" name="checkbox" id="checkbox-3">
            Desktop
          </label>
        </label>
      
        <label for="textarea">
          <p><strong>Comment</strong></p>
          <textarea placeholder="..." name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
</body>
</html>
